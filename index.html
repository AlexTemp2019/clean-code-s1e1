<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header>
      <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" />
          <a class="header__info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          alt="eisenhower matrix"
          >Want more details?</a>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="add_wrapper">
          <h1 class="title">Add Item</h1>
          <div class="add-row">
            <input class="item__text item__text_new" type="text" />
            <button class="btn btn_add">Add</button>
          </div>
        </div>
        <section class="todo">
          <h3 class="title">Todo</h3>
          <ul class="task-list task-list_incomplete">
            <li class="item">
              <input class="item__checkbox" type="checkbox" />
              <label class="item__label">Pay Bills</label>
              <input class="item__text" type="text" />
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_del">
                <img class="item__img" src="./remove.svg" alt="" />
              </button>
            </li>
            <li class="item">
              <input class="item__checkbox" type="checkbox" />
              <label class="item__label item__label_edit">Go Shopping</label>
              <input class="item__text item__text_edit" type="text" value="Go Shopping" />
              <button class="btn btn_edit">Save</button>
              <button class="btn btn_del">
                <img class="item__img" src="./remove.svg" alt="" />
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="title">Completed</h3>
          <ul class="task-list task-list_completed">
            <li class="item">
              <input class="item__checkbox" type="checkbox" checked />
              <label class="item__label item__label_completed">See the Doctor</label>
              <input class="item__text" type="text" />
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_del">
                <img class="item__img" src="./remove.svg" alt="" />
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
