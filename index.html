<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header>
      <div class="aaa">
        <img src="./eisenhower-matrix.jpg" /><a
          class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          alt="eisenhower matrix"
          >Want more details?</a
        >
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="add_wrapper">
          <label for="new-task">Add Item</label>
          <div class="add-row">
            <input id="new-task" class="task" type="text" /><button>Add</button>
          </div>
        </div>
        <section class="todo">
          <h3>Todo</h3>
          <ul class="task-list" id="incompleteTasks">
            <li class="task-item">
              <input type="checkbox" class="input-checkbox" />
              <label class="task-item__label">Pay Bills</label>
              <input type="text" class="task-item__text" />
              <button class="task-item__btn task-item__btn_edit">Edit</button>
              <button class="task-item__btn task-item__btn_delete">
              <img src="./remove.svg" alt="remove" />
              </button>
            </li>
            <li class="task-item task-item_editMode">
              <input type="input-checkbox" />
              <label class="task-item__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-item__text"/>
              <button class="edit">Save</button>
              <button class="task-item__btn task-item__btn_delete">
                <img src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3>Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li>
              <input type="checkbox" checked />
              <label class="task">See the Doctor</label>
              <input type="text" class="task" /><button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
