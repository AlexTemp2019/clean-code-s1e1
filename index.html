<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header>
      <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" /><a
          class="header__info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          alt="eisenhower matrix"
          >Want more details?</a
        >
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="add_wrapper">
          <h3>Add Item</h3>
          <div class="add-row">
            <input id="new-task" class="item__text item__text_new" type="text" />
            <button class="btn">Add</button>
          </div>
        </div>
        <section class="todo">
          <h3>Todo</h3>
          <ul class="task-list" id="incompleteTasks">
            <li class="item">
              <input class="item-checkbox" type="checkbox" />
              <label class="item__label">Pay Bills</label>
              <input class="item__text" type="text" />
              <button class="btn">Edit</button>
              <button class="btn">
                <img class="item__img" src="./remove.svg" alt="remove" />
              </button>
            </li>
            <li class="item">
              <input class="item-checkbox" type="checkbox" />
              <label class="item__label item__label_edit">Go Shopping</label>
              <input class="item__text item__text_edit" type="text" value="Go Shopping" />
              <button class="btn">Save</button>
              <button class="btn">
                <img class="item__img" src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3>Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="item">
              <input class="item-checkbox" type="checkbox" checked />
              <label class="item__label">See the Doctor</label>
              <input class="item__text" type="text" />
              <button class="btn">Edit</button>
              <button class="btn">
                <img class="item__img" src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
